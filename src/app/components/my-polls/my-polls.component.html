<app-header></app-header>

<div class="min-h-screen bg-gray-700 flex flex-col items-center justify-center p-4 mt-16">
  <div class="w-full flex justify-end mb-4">
    
  </div>
  
  <!-- Poll Cards Container -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl p-4">
    <div *ngFor="let poll of polls" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Poll Question</h2>
        <p class="text-gray-700 font-semibold dark:text-gray-300 mb-6">{{ poll.question }}</p>
        <ul>
          <li *ngFor="let option of poll.options" class="text-gray-700 dark:text-gray-300 mb-2">
            {{ option.optionText }} - {{ option.votes }} votes
          </li>
        </ul>
        <button (click)="navigateToPoll(poll._id)" class="bg-blue-700 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Enter Poll
        </button>
      </div>
      <div class="bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400 text-xs p-2 pl-4">
        Created By {{ poll.creator_id.username }} on {{ poll.createdAt | date:'shortDate' }}
      </div>
      
    </div>
  </div>
  
</div>
